<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="assets/logo.svg" alt="" />
      </div>
      <nav>
        <ul class="header__nav">
          <li>
            <img src="assets/icon-nav-home.svg" alt="" />
          </li>
          <li>
            <img src="assets/icon-nav-movies.svg" alt="" />
          </li>
          <li>
            <img src="assets/icon-nav-tv-series.svg" alt="" />
          </li>
          <li>
            <img src="assets/icon-nav-bookmark.svg" alt="" />
          </li>
        </ul>
      </nav>
      <div class="header__avatar">
        <img src="assets/image-avatar.png" alt="" />
      </div>
    </header>
    <main class="main">
      <div class="search">
        <img src="assets/icon-search.svg" alt="" />
        <input
          class="search__input"
          type="text"
          placeholder="Search for movies or TV series"
        />
      </div>
      <div>
        <p>Trending</p>
        <div class="gallery">
          <div class="gallery__image">
            <div class="gallery__check">
              <img src="assets/icon-bookmark-empty.svg" alt="" />
            </div>
            <div class="gallery__info">
              <p>2019</p>
              <p>·</p>
              <div class="gallery__movie">
                <img
                  class="gallery__movie--img"
                  src="assets/icon-nav-movies.svg"
                  alt=""
                />
                <p>Movie</p>
              </div>
              <p>·</p>
              <p>PG</p>
            </div>
            <div class="gallery__title">Beyond Earth</div>
          </div>
        </div>
      </div>
      <div>
        <p>Recommended for you</p>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
